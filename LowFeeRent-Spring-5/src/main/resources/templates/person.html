<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{/css/w3.css}">
<link rel="stylesheet" th:href="@{/css/css.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

<body>

	<div layout:fragment="content">

		<div class="w3-panel w3-padding-32">
			<h1>Spring Boot with Person Iterable List from BD H2</h1>
			<h3>Table of person</h3>

			<table class="w3-table-all">

				<tr class="w3-black w3-hover-teal">

					<td>id</td>
					<td>name</td>
					<td>surname</td>
					<td>email</td>
					<td>operations</td>
					<!--	<td > bankAccount</td> -->

				</tr>

				<tr th:each="person:${personListfromControllerAndDB}">


					<td th:text="${person.id}"></td>
					<td th:text="${person.name}"></td>
					<td th:text="${person.surname}"></td>
					<td th:text="${person.email}"></td>
					<!--	<td th:text="${person.bankAccount}"></td> -->

					<td><a th:href="@{deletePerson(id=${person.id})}"
						class="w3-button w3-red">Delete</a> <a
						th:href="@{detailPerson(id=${person.id})}"
						class="w3-button w3-teal">Detail</a> <a
						th:href="@{updatePerson(id=${person.id})}"
						class="w3-button w3-blue">Update</a></td>


				</tr>
			</table>
		</div>
	</div>
</html>
