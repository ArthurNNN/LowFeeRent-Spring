<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

	<!-- Navigation Bar -->
	<div class="w3-bar w3-white w3-large">
		<a href="/" class="w3-bar-item w3-button w3-red w3-mobile"><i
			class="fa fa-home w3-margin-right"></i>LowFeeRent</a> <a
			href="/admin/fillApt" class="w3-bar-item w3-button w3-mobile">Apartments</a>
		<a href="/admin/fillPers" class="w3-bar-item w3-button w3-mobile">Persons</a>
		<a href="/admin/fillBook" class="w3-bar-item w3-button w3-mobile">Bookings</a>
		<a href="#book" class="w3-bar-item w3-button w3-mobile">Book Now</a> <a
			href="/admin"
			class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile">Exit</a>

	</div>

	<div class="w3-panel w3-padding-32">
		<h1>Spring Boot with Apartment Iterable List from BD H2</h1>
		<h3>Table of apartment</h3>
		<table class="w3-table-all">
			<tr class="w3-black w3-hover-teal">
				<td>id</td>
				<td>personId</td>
				<td>openDates</td>
				<td>price</td>
				<td>area</td>
				<td>rooms</td>
				<td>bathrooms</td>
				<td>address</td>
			</tr>
			<tr th:each="apartment:${apartmentListfromControllerAndDB}">
				<td th:text="${apartment.id}"></td>
				<td th:text="${apartment.personId}"></td>
				<td th:text="${apartment.openDates}"></td>
				<td th:text="${apartment.price}"></td>
				<td th:text="${apartment.area}"></td>
				<td th:text="${apartment.rooms}"></td>
				<td th:text="${apartment.bathrooms}"></td>
				<td th:text="${apartment.address}"></td>

				<td><a th:href="@{deleteApartment(id=${apartment.id})}"
					class="w3-button w3-red">Delete</a> <a
					th:href="@{detailApartment(id=${apartment.id})}"
					class="w3-button w3-teal">Detail</a> <a
					th:href="@{updateApartment(id=${apartment.id})}"
					class="w3-button w3-blue">Update</a></td>

			</tr>
		</table>
	</div>



</html>
