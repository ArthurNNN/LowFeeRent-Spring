#JPA
#example Controlller

#JPA
#spring.jpa.properties.hibernate_dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.databse-platform=org.hibernate.dialect.H2Dialect

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Data source

#spring.datasource.url=jdbc:h2:tcp://localhost/~/h2/dblfr
spring.datasource.url=jdbc:h2:mem:dblfr
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver

#Port
server.port=8086

#DDL configuration
spring.jpa.hibernate.ddl-auto=create
